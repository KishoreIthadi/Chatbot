<!DOCTYPE html>
<html>

<head>
    <title> iChatBot </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="iChatBotStyle.css">

    <script src="iChatBotConfig.js"></script>
    <script src="iChatBotDataset-Basic-WorkFlow.js"></script>
    <script src="iChatBotUtility.js"></script>

</head>

<body>

    <div style="margin: 30px;">
        <a id="Basic-WorkFlow" href="Basic-WorkFlow.html" style="margin: 5px;">Basic-WorkFlow</a>
        <a id="Complex-WorkFlow" href="Complex-WorkFlow.html" style="margin: 5px;">Complex-WorkFlow</a>
        <a id="Complex-WorkFlow" href="File-Upload-WorkFlow.html" style="margin: 5px;">File-Upload-WorkFlow</a>
        <br><br>
        <button onclick="showLoader(10000)">Show Loader(10000 ms)</button>
        <button onclick="hideLoader()">Hide Loader</button>
    </div>

    <div id="ichatbot-div">
    </div>


    <script>
        // iChatbotConfig and IchatbotDataset are loaded from iChatBotConfig.js and iChatBotDataset.js
        iChatBotUtility.Initialize(iChatBotConfig, iChatBotDataset);

        //Subscribing to UserInput Entered, User Button Click, Chat Reset, Chat Close events
        var userTextEvent = function UserText(data) {
            console.log('ichatbot : user text input event fired')
            console.log(data);
        }

        var buttonClickEvent = function ButtonClick(data) {
            console.log('ichatbot : user button click event fired')
            console.log(data);
        }

        var resetEvent = function Reset(data) {
            console.log('ichatbot : chat reset event fired')
            console.log(data);
        }

        var closeEvent = function Close(data) {
            console.log('ichatbot : chat close event fired')
            console.log(data);
        }

        var fileUploadEvent = function FileUpload(files, data) {
            console.log('ichatbot : file upload event fired')
            console.log(files);
            console.log(data);
        }

        var showLoader = function ShowLoader() {
            iChatBotUtility.ShowLoader(5000);
        }

        var hideLoader = function HideLoader() {
            iChatBotUtility.HideLoader();
        }

        iChatBotUtility.SubscribeEvent(userTextEvent, buttonClickEvent, resetEvent, closeEvent, fileUploadEvent);

    </script>
</body>

</html>
